<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>"
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <title>Train Time</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
    </header>

    <table class="table">
        <thead class="thead-light">
            <tr id="tb_title">Current Train Schedule</tr>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
            </tr>
        </tbody>
    </table>

    <table class="tableInput">
            <tr id="tb_title2">Add Train</tr>
            <form>
                <div class="form-group row">
                    <label for="inputTrainName" class="col-sm-2 col-form-label">Train Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control" id="inputTrainName">
                    </div>

                    <label for="inputDestination" class="col-sm-2 col-form-label">Destination</label>
                    <div class="col-sm-10">
                        <input type="location" class="form-control" id="inputDestination">
                    </div>

                    <label for="inputTime" class="col-sm-2 col-form-label">First Train Time</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="inputTime">
                    </div>

                    <label for="inputFrequency" class="col-sm-2 col-form-label">Frequency (min)</label>
                    <div class="col-sm-10">
                        <input type="timer" class="form-control" id="inputFrequency">
                    </div>

                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
    </table>

    <footer></footer>
    <script src="src=https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="trainScheduler"></script>
</body>

</html>
